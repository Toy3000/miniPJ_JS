<!--8 Нижчє інформаці про пост, вивести всі коментарі поточного поста-->
<!--(ендпоінт  - https://jsonplaceholder.typicode.com/posts/POST_ID/comments)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Details</title>
    <style>
        /*post-details.html - блок з інфою про пост зверху. Коментарі - по 4 в ряд.*/
        /*Всі елементи котрі характеризують users, posts, comments візуалізувати, так,*/
        /*щоб було видно що це блоки (дати фон. марджини і тд)*/
        .post-st{
            text-align: center;
            width: 97vw;
        }
        .comment-block {
            width: 23%;
            margin: 1%;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .comm-st{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="post" class="post-st"></div>
<div id="comments" class="comm-st"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
        .then(response => response.json())
        .then(post => {
            const postDiv = document.getElementById('post');
            postDiv.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>ID: ${post.id}</p>
                    <p>Body: ${post.body}</p>
                `;
        });

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
        .then(response => response.json())
        .then(comments => {
            const commentsDiv = document.getElementById('comments');
            comments.forEach(comment => {
                const commentBlock = document.createElement('div');
                commentBlock.className = 'comment-block';
                commentBlock.innerHTML = `
                        <h3>${comment.name}</h3>
                        <p>Email: ${comment.email}</p>
                        <p>${comment.body}</p>
                    `;
                commentsDiv.appendChild(commentBlock);
            });
        });
</script>
</body>
</html>
